services:
  db:
    image: mysql
    restart: always
    environment:
      NAME: db
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mealmatcher
      MYSQL_USER: mealmatcher
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/0_init.sql

  flask:
    image: test
    build: .
    ports:
      - "5000:5000"


volumes:
  db_data: